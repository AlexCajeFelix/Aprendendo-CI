name: Java CI Reusable Workflow
# Test commit

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use (11, 17, 21)'
        required: false
        type: string
        default: '21'
      maven-args:
        description: 'Maven build arguments'
        required: false
        type: string
        default: 'clean install'
      skip-tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false
      upload-artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: true
    outputs:
      artifact-name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build.outputs.artifact-name }}
      build-status:
        description: 'Build status (success/failure)'
        value: ${{ jobs.build.outputs.build-status }}
      jar-version:
        description: 'Version extracted from pom.xml'
        value: ${{ jobs.build.outputs.jar-version }}

jobs:
  build:
    name: Build & Test Java Application
    runs-on: ubuntu-latest
    
    outputs:
      artifact-name: application-jar-${{ github.sha }}
      build-status: ${{ steps.build.outcome }}
      jar-version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ” Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Project version: $VERSION"
      
      - name: ðŸ—ï¸ Build with Maven
        id: build
        run: |
          echo "ðŸš€ Building with: mvn ${{ inputs.maven-args }}"
          mvn ${{ inputs.maven-args }} -B -V \
            -Dmaven.test.skip=${{ inputs.skip-tests }}
          echo "âœ… Build completed successfully"
      
      - name: ðŸ§ª Run Tests
        if: ${{ !inputs.skip-tests }}
        run: |
          echo "ðŸ§ª Running tests..."
          mvn test -B
          echo "âœ… Tests completed"
      
      - name: ðŸ“Š Generate Coverage Report
        if: ${{ !inputs.skip-tests }}
        run: |
          echo "ðŸ“Š Generating Jacoco coverage report..."
          mvn jacoco:report
          
          # Extract coverage percentage
          if [ -f target/site/jacoco/index.html ]; then
            COVERAGE=$(grep -oP 'Total.*?([0-9]+)%' target/site/jacoco/index.html | grep -oP '[0-9]+' | head -1)
            echo "ðŸ“Š Code Coverage: ${COVERAGE:-N/A}%"
          fi
      
      - name: ðŸ“¦ Upload JAR Artifact
        if: inputs.upload-artifacts && success()
        uses: actions/upload-artifact@v4
        with:
          name: application-jar-${{ github.sha }}
          path: target/*.jar
          retention-days: 30
      
      - name: ðŸ“Š Upload Test Reports
        if: ${{ !inputs.skip-tests && inputs.upload-artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.sha }}
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30
      
      - name: ðŸ“‹ Build Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸ—ï¸ Build Summary
          
          | Item | Value |
          |------|-------|
          | **Java Version** | ${{ inputs.java-version }} |
          | **Maven Args** | \`${{ inputs.maven-args }}\` |
          | **Tests** | ${{ inputs.skip-tests && 'â­ï¸ Skipped' || 'âœ… Executed' }} |
          | **Build Status** | ${{ steps.build.outcome }} |
          | **Project Version** | ${{ steps.version.outputs.version }} |
          | **Artifact** | application-jar-${{ github.sha }} |
          
          ---
          â±ï¸ Build completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

