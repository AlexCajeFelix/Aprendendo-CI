name: Main CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false
      skip-docker:
        description: 'Skip Docker build'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  security-events: write
  actions: read

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # ============================================
  # JOB 1: Build & Test (Chama workflow reutilizÃ¡vel)
  # ============================================
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    uses: ./.github/workflows/java-reusable.yml
    with:
      java-version: '21'
      maven-args: 'clean install'
      skip-tests: ${{ github.event.inputs.skip-tests == 'true' }}
      upload-artifacts: true
  
  # ============================================
  # JOB 2: SonarCloud Quality Analysis
  # ============================================
  sonar-analysis:
    name: ðŸ“Š SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && needs.build-and-test.result == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ“Š Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "ðŸ” Running SonarCloud analysis..."
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=AlexCajeFelix_Aprendendo-CI \
            -Dsonar.organization=alexcajefelix \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      
      - name: âœ… Quality Gate Check
        run: |
          echo "âœ… SonarCloud analysis completed"
          echo "ðŸ“Š View results: https://sonarcloud.io/dashboard?id=AlexCajeFelix_Aprendendo-CI"
  
  # ============================================
  # JOB 3: Security Scan
  # ============================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && needs.build-and-test.result == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ“‹ Security Summary
        run: |
          echo "âœ… Security scan completed"
          echo "ðŸ”’ View results in: Security â†’ Code scanning alerts"
  
  # ============================================
  # JOB 4: Docker Build
  # ============================================
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test, sonar-analysis, security-scan]
    if: |
      always() && 
      needs.build-and-test.result == 'success' &&
      github.event.inputs.skip-docker != 'true'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar-${{ github.sha }}
          path: target/
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            aprendendo-ci:${{ github.sha }}
            aprendendo-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Docker build successful
        run: |
          echo "âœ… Docker image built successfully"
          echo "ðŸ·ï¸  Tags: latest, ${{ github.sha }}"
  
  # ============================================
  # JOB 5: Docker Push (Somente em main/master)
  # ============================================
  docker-push:
    name: ðŸš€ Docker Push
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: |
      always() &&
      needs.docker-build.result == 'success' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar-${{ github.sha }}
          path: target/
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.actor }}/aprendendo-ci
          tags: |
            type=raw,value=latest
            type=sha,prefix=main-
            type=raw,value=1.0.0
      
      - name: ðŸš€ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Deployment successful
        run: |
          echo "âœ… Docker image pushed to GitHub Container Registry"
          echo "ðŸ³ Repository: ghcr.io/${{ github.actor }}/aprendendo-ci"
          echo "ðŸ·ï¸  Tags: latest, ${{ github.sha }}, 1.0.0"
          echo "ðŸ“¦ View at: https://github.com/${{ github.actor }}/pkgs/container/aprendendo-ci"
  
  # ============================================
  # JOB 6: Pipeline Summary
  # ============================================
  summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, sonar-analysis, security-scan, docker-build, docker-push]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Pipeline Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          # ðŸš€ CI/CD Pipeline Summary
          
          ## Pipeline Results
          
          | Stage | Status | Details |
          |-------|--------|---------|
          | ðŸ—ï¸ Build & Test | ${{ needs.build-and-test.result }} | Java ${{ env.JAVA_VERSION }}, Maven |
          | ðŸ“Š SonarCloud | ${{ needs.sonar-analysis.result }} | Code quality analysis |
          | ðŸ”’ Security Scan | ${{ needs.security-scan.result }} | Trivy vulnerability scan |
          | ðŸ³ Docker Build | ${{ needs.docker-build.result }} | Container image |
          | ðŸš€ Docker Push | ${{ needs.docker-push.result }} | GitHub Container Registry |
          
          ## Build Information
          
          | Item | Value |
          |------|-------|
          | **Trigger** | ${{ github.event_name }} |
          | **Branch** | ${{ github.ref_name }} |
          | **Commit** | ${{ github.sha }} |
          | **Actor** | ${{ github.actor }} |
          | **Artifact** | application-jar-${{ github.sha }} |
          
          ## Configuration Status
          
          | Service | Status | Action |
          |---------|--------|--------|
          | **GitHub Container Registry** | âœ… Always Available | Uses GITHUB_TOKEN automatically |
          | **SonarCloud** | ${{ secrets.SONAR_TOKEN != '' && 'âœ… Configured' || 'âŒ Not configured' }} | ${{ secrets.SONAR_TOKEN == '' && 'Add SONAR_TOKEN secret' || 'Ready for analysis' }} |
          
          ## Quick Links
          
          - ðŸ”’ [Security Alerts](https://github.com/${{ github.repository }}/security/code-scanning)
          - ðŸ“‹ [Setup Instructions](./SETUP-SECRETS.md)
          - ðŸ³ [GitHub Container Registry](https://github.com/${{ github.actor }}/pkgs/container/aprendendo-ci)
          ${{ secrets.SONAR_TOKEN != '' && '- ðŸ“Š [SonarCloud Dashboard](https://sonarcloud.io/dashboard?id=AlexCajeFelix_Aprendendo-CI)' || '' }}
          
          ---
          â±ï¸ Pipeline completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
      
      - name: ðŸŽ‰ Pipeline Status
        run: |
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "âœ… Pipeline completed successfully!"
          else
            echo "âŒ Pipeline failed. Check logs above."
            exit 1
          fi

