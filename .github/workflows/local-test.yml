name: Local Test Pipeline (No DockerHub Required)

on:
  workflow_dispatch:
    inputs:
      skip-docker:
        description: 'Skip Docker build entirely'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  security-events: write
  actions: read

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  # ============================================
  # JOB 1: Build & Test (Chama workflow reutilizÃ¡vel)
  # ============================================
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    uses: ./.github/workflows/java-reusable.yml
    with:
      java-version: '21'
      maven-args: 'clean install'
      skip-tests: false
      upload-artifacts: true
  
  # ============================================
  # JOB 2: Security Scan (Sem SonarCloud)
  # ============================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && needs.build-and-test.result == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ“‹ Security Summary
        run: |
          echo "âœ… Security scan completed"
          echo "ðŸ”’ View results in: Security â†’ Code scanning alerts"
  
  # ============================================
  # JOB 3: Docker Build (Local Only - No Push)
  # ============================================
  docker-build-local:
    name: ðŸ³ Docker Build (Local)
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: |
      always() && 
      needs.build-and-test.result == 'success' &&
      github.event.inputs.skip-docker != 'true'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-and-test.outputs.artifact-name }}
          path: target/
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ—ï¸ Build Docker image (Local Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            aprendendo-ci:local-test
            aprendendo-ci:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Docker build successful
        run: |
          echo "âœ… Docker image built successfully (local only)"
          echo "ðŸ·ï¸  Tags: local-test, ${{ github.sha }}"
          echo "ðŸ“ Note: Image not pushed to registry (secrets not configured)"
  
  # ============================================
  # JOB 4: Pipeline Summary
  # ============================================
  summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, docker-build-local]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Pipeline Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          # ðŸš€ Local Test Pipeline Summary
          
          ## Pipeline Results
          
          | Stage | Status | Details |
          |-------|--------|---------|
          | ðŸ—ï¸ Build & Test | ${{ needs.build-and-test.result }} | Java ${{ env.JAVA_VERSION }}, Maven |
          | ðŸ”’ Security Scan | ${{ needs.security-scan.result }} | Trivy vulnerability scan |
          | ðŸ³ Docker Build | ${{ needs.docker-build-local.result }} | Local build only |
          
          ## Build Information
          
          | Item | Value |
          |------|-------|
          | **Trigger** | ${{ github.event_name }} |
          | **Branch** | ${{ github.ref_name }} |
          | **Commit** | ${{ github.sha }} |
          | **Actor** | ${{ github.actor }} |
          | **Artifact** | ${{ needs.build-and-test.outputs.artifact-name }} |
          
          ## âš ï¸ Configuration Required
          
          Para usar o pipeline completo com DockerHub e SonarCloud:
          
          1. **Configure DockerHub Secrets:**
             - \`DOCKERHUB_USERNAME\`
             - \`DOCKERHUB_TOKEN\`
          
          2. **Configure SonarCloud Secret:**
             - \`SONAR_TOKEN\`
          
          3. **Use o workflow principal:** \`main.yml\`
          
          ## Quick Links
          
          - ðŸ”’ [Security Alerts](https://github.com/${{ github.repository }}/security/code-scanning)
          - ðŸ“‹ [Setup Instructions](./SETUP-SECRETS.md)
          
          ---
          â±ï¸ Pipeline completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
      
      - name: ðŸŽ‰ Pipeline Status
        run: |
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "âœ… Local test pipeline completed successfully!"
            echo "ðŸ“ Configure secrets to use full pipeline with DockerHub and SonarCloud"
          else
            echo "âŒ Pipeline failed. Check logs above."
            exit 1
          fi
