# ============================================
# SonarCloud Configuration
# ============================================

# Identificação do Projeto
sonar.projectKey=AlexCajeFelix_Aprendendo-CI
sonar.organization=alexcajefelix
sonar.projectName=Aprendendo-CI
sonar.projectVersion=1.0.0

# Source and Test Paths
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding
sonar.sourceEncoding=UTF-8

# Java Configuration
sonar.java.source=21
sonar.java.target=21
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Code Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=\
  **/DemoApplication.java

# Coverage Exclusions  
sonar.coverage.exclusions=\
  **/DemoApplication.java

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Links
sonar.links.homepage=https://github.com/AlexCajeFelix/Aprendendo-CI
sonar.links.ci=https://github.com/AlexCajeFelix/Aprendendo-CI/actions
sonar.links.scm=https://github.com/AlexCajeFelix/Aprendendo-CI
sonar.links.issue=https://github.com/AlexCajeFelix/Aprendendo-CI/issues

